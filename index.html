<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="left-section">
            <div class="translucent">
                <img
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">

                <div>ODIN</div>
            </div>
        </div>
        <div class="right-section">
            <div class="sub-container">

                <div class="top">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <br>
                    <div>You <em>know</em> you want to.</div>
                </div>

                <form>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="name">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>

                        <div class="others">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </div>

                        <div class="password">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit">Create Account</button>

                </form>

                <div class="login">Already have an account? <span>Log in</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
